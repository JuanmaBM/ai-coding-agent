apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-agent-config
  namespace: ai-agent
  labels:
    app.kubernetes.io/name: ai-coding-agent
    app.kubernetes.io/component: config
data:
  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq.ai-agent.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "/"
  RABBITMQ_QUEUE: "agent-tasks"
  
  # Worker Configuration
  LOG_LEVEL: "INFO"
  WORKER_TIMEOUT: "900"  # 15 minutes max per task
  
  # Git Configuration
  GIT_CLONE_DEPTH: "1"
  WORKSPACE_DIR: "/tmp/workspace"
  
  # LLM Configuration
  LLM_PROVIDER: "ollama"
  LLM_MODEL: "qwen2.5-coder:1.5b"
  OLLAMA_BASE_URL: "http://ollama.ai-agent.svc.cluster.local:11434"

