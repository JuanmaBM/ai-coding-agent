apiVersion: v1
kind: Secret
metadata:
  name: keda-rabbitmq-secret
  namespace: ai-agent
type: Opaque
stringData:
  # These values should match your RabbitMQ deployment
  # Update with actual values after RabbitMQ deployment
  host: "amqp://admin:CHANGEME@rabbitmq.ai-agent.svc.cluster.local:5672/"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-rabbitmq-auth
  namespace: ai-agent
spec:
  secretTargetRef:
    - parameter: host
      name: keda-rabbitmq-secret
      key: host

